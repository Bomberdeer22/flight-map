<!DOCTYPE html>
<html>
<head>
    <title>Live Flight Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #0b141d; }
        .leaflet-popup-content-wrapper { background: #1a2634; color: white; border-radius: 8px; }
        .leaflet-popup-tip { background: #1a2634; }
    </style>
</head>
<body>
    <div id="map"></div>

   <script>
        // --- CONFIGURATION ---
        const SB_URL = "https://qimuousqsjcmqrxqyvsb.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpbXVvdXNxc2pjbXFyeHF5dnNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MDM4NzgsImV4cCI6MjA4NjA3OTg3OH0.wlnsLt951OO5i-jKlDA-U0KLNmW78HEp-GQIejGBQGI";
        
        // Use window.supabase to ensure the library is grabbed correctly
        const { createClient } = window.supabase;
        const _supabase = createClient(SB_URL, SB_KEY);

        // --- MAP SETUP ---
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        const markers = {};
        const urlParams = new URLSearchParams(window.location.search);
        const targetUser = urlParams.get('user');

        const planeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/5736/5736173.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        async function updatePlanes() {
            try {
                const { data, error } = await _supabase.from('flights').select('*');
                if (error) throw error;

                const currentIds = data.map(f => f.id.toString());

                data.forEach(flight => {
                    const flightId = flight.id.toString();
                    const pos = [flight.lat, flight.lng];
                    const popupContent = `
                        <div style="text-align: center; font-family: sans-serif;">
                            <b style="color: #3498db;">${flight.username || 'Unknown Pilot'}</b><br>
                            <span style="color: #666;">${flight.callsign}</span>
                        </div>
                    `;

                    if (markers[flightId]) {
                        markers[flightId].setLatLng(pos);
                    } else {
                        markers[flightId] = L.marker(pos, {icon: planeIcon})
                            .addTo(map)
                            .bindPopup(popupContent);
                    }

                    if (targetUser && flightId === targetUser) {
                        map.setView(pos, 6); 
                        if (!markers[flightId].isPopupOpen()) markers[flightId].openPopup();
                    }
                });

                // Cleanup landed planes
                Object.keys(markers).forEach(id => {
                    if (!currentIds.includes(id)) {
                        map.removeLayer(markers[id]);
                        delete markers[id];
                    }
                });
            } catch (err) {
                console.error("Supabase Sync Error:", err);
            }
        }

        setInterval(updatePlanes, 5000); // 5 second refresh for smoothness
        updatePlanes();
    </script>
</body>
</html>
