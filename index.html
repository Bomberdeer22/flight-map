<!DOCTYPE html>
<html>
<head>
    <title>Live Flight Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #0b141d; }
        .leaflet-popup-content-wrapper { background: #1a2634; color: white; border-radius: 8px; }
        .leaflet-popup-tip { background: #1a2634; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const SB_URL = "https://qimuousqsjcmqrxqyvsb.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpbXVvdXNxc2pjbXFyeHF5dnNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MDM4NzgsImV4cCI6MjA4NjA3OTg3OH0.wlnsLt951OO5i-jKlDA-U0KLNmW78HEp-GQIejGBQGI";
        
        const { createClient } = window.supabase;
        const _supabase = createClient(SB_URL, SB_KEY);

        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        const markers = {};
        const polylines = {}; 
        const urlParams = new URLSearchParams(window.location.search);
        const targetUser = urlParams.get('user');

        const planeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/5736/5736173.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        async function updatePlanes() {
            try {
                const { data, error } = await _supabase.from('flights').select('*');
                if (error) throw error;

                const currentIds = data.map(f => f.id.toString());

                data.forEach(flight => {
                    const id = flight.id.toString();
                    const pos = [flight.lat, flight.lng];
                    const route = [[flight.dep_lat, flight.dep_lng], [flight.dest_lat, flight.dest_lng]];
                    
                    if (markers[id]) {
                        markers[id].setLatLng(pos);
                        if (polylines[id]) polylines[id].setLatLngs(route);
                    } else {
                        const m = L.marker(pos, {icon: planeIcon}).addTo(map);
                        m.bindPopup(`<b style="color:#3498db">${flight.username}</b><br>${flight.callsign}`);
                        
                        m.on('click', () => {
                            if (polylines[id]) map.removeLayer(polylines[id]);
                            polylines[id] = L.polyline(route, {
                                color: '#3498db', weight: 2, dashArray: '5, 10', opacity: 0.6
                            }).addTo(map);
                        });
                        markers[id] = m;
                    }

                    if (targetUser && id === targetUser) {
                        map.setView(pos, 6); 
                        if (!markers[id].isPopupOpen()) markers[id].openPopup();
                        // Auto-show line for focused user
                        if (!polylines[id]) {
                            polylines[id] = L.polyline(route, { color: '#3498db', weight: 2, dashArray: '5, 10' }).addTo(map);
                        }
                    }
                });

                Object.keys(markers).forEach(id => {
                    if (!currentIds.includes(id)) {
                        map.removeLayer(markers[id]);
                        if (polylines[id]) map.removeLayer(polylines[id]);
                        delete markers[id]; delete polylines[id];
                    }
                });
            } catch (err) { console.error(err); }
        }

        map.on('click', (e) => {
            if (e.originalEvent.target.id === 'map') {
                Object.keys(polylines).forEach(id => {
                    map.removeLayer(polylines[id]);
                    delete polylines[id];
                });
            }
        });

        setInterval(updatePlanes, 5000);
        updatePlanes();
    </script>
</body>
</html>
