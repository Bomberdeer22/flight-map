<!DOCTYPE html>
<html>
<head>
    <title>Live Flight Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; background: #0b141a; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // 1. Initialize Supabase
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. Initialize Map
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const aircraft = {}; // Store plane markers

        // 3. Logic to handle updates
        function updatePlane(data) {
            const { id, lat, lng, callsign } = data;
            if (aircraft[id]) {
                aircraft[id].setLatLng([lat, lng]);
            } else {
                aircraft[id] = L.marker([lat, lng]).addTo(map).bindPopup(callsign);
            }
        }

        // 4. Listen for Real-time updates
        _supabase
            .channel('flights-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'flights' }, payload => {
                updatePlane(payload.new);
            })
            .subscribe();

        // 5. Initial Load: Fetch all current flights
        async function loadFlights() {
            const { data } = await _supabase.from('flights').select('*');
            data.forEach(updatePlane);
        }
        loadFlights();
    </script>
</body>
</html>
